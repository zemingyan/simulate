<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/dist/css/layui.css"
       th:href="@{/dist/css/layui.css}"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>



 
<div class="layui-form">
  <form method="get" action="/dealDate">
  <div class="layui-form-item" align="center">
    <div class="layui-inline">
      <label class="layui-form-label">日期时间</label>
      <div class="layui-input-inline">
        <input type="text" name="start" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
      </div>
    </div>
  </div>
    <br>
  <div class="layui-form-item" align="center">
    <div class="layui-inline">
      <label class="layui-form-label">日期时间</label>
      <div class="layui-input-inline">
        <input type="text" name="end" class="layui-input" id="test6" placeholder="yyyy-MM-dd HH:mm:ss">
      </div>
    </div>
  </div>
    <br>
    <div align="center">
      <input type="submit" value="提交">
    </div>
  </form>
</div>
 



<script src="../static/dist/layui.js" th:src="@{/dist/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;

  //时间选择器
  laydate.render({
    elem: '#test5'
    ,type: 'datetime'
  });
    laydate.render({
        elem: '#test6'
        ,type: 'datetime'
    });
  

});
</script>

</body>
</html>
